<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Api</title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="catalog">

			<div class="header">
				<div class="titleName">
					<h1>
						Catalog
					</h1>			
				</div>
			</div>

			<div class="films">
				
			</div>

			<div class="pagination">
				<div class="previous_button">
					<img src="images/next.svg" style="transform: rotate(180deg);">
				</div>
				<div class="pages">
					<div class="page active">1</div>
					<div class="page">2</div>
					<div class="page">3</div>
					<div class="page">4</div>
					<div class="page">5</div>
					<div class="page">...</div>
					<div class="page">500</div>
				</div>
				<div class="next_button">
					<img src="images/next.svg">
				</div>
			</div>

			<div class="film">
				<div class="back">
					<img src="images/next.svg" style="transform: rotate(180deg);">
				</div>
				<div class="film_left">
					<div class="film_img">
						<img class="film_image" src="" alt="">
					</div>
					<div class="film_date">
						<div class="film_production_companies">
							<p>Production companies</p>
						</div>
						<div class="film_production_countries">
							<p>Production countries</p>
						</div>
						<div class="film_release_date">
							<p>Release date</p>
						</div>
						<div class="film_status">
							<p>Status</p>
						</div>
					</div>
				</div>
				<div class="film_right">
					<div class="film_info">
						<div class="film_name">
							<p class="film_full_name">
								
							</p>
						</div>
						<div class="film_score">
							<img src="../images/star.svg">
							<p class="film_rating">
								
							</p>
							<p class="film_voting">
								
							</p>
						</div>
					</div>
					<div class="film_describe">
						<p class="film_desc">
						
						</p>
					</div>
					<div class="film_genres">

					</div>
				</div>
			</div>


		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
